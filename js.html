<html>
 <head>
   <title>JS</title>
 </head>
 <body>
    <p id = "htext">Hello World</p>
     <button onclick = "setText1()">red</button>
    <button onclick = "setText2()">blue</button>
    <button onclick = "setText3()">green</button>
   <script type="text/javascript">
    function setText1(){
                                   var elem = document.getElementById("htext");
                                    elem.innerHTML = "Hello World";
                                    elem.style.color = "red";
                            }
    function setText2(){
                                   var elem = document.getElementById("htext");
                                    elem.innerHTML = "Hello World";
                                    elem.style.color = "blue";
                            }
    function setText3(){
                                   var elem = document.getElementById("htext");
                                    elem.innerHTML = "Hello World";
                                    elem.style.color = "green";
                            }
    </script>
 </body>  
</html>
